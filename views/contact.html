<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-wrapper contact-bg">
    <div class="dark-overlay"></div>
    <div class="page-wrapper">

      <!-- Header -->
      <header>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 2em;">
          <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="howitworks.html">How It Works</a></li>
              <li><a href="pricing.html">Pricing</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
          </nav>
          <img src="../static/images/logo.png" alt="SlidesPro Logo" class="logo">
        </div>
      </header>

      <!-- Main -->
      <main style="flex: 1; display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column;">
        <h1>Contact Us</h1>
        <p style="text-align: center; margin-bottom: 2em; max-width: 600px;">
          Whether you have a question about features, pricing, or anything else, our team is ready to answer all your questions.
        </p>

        <form action="#" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </main>

      <!-- Footer -->
      <footer>&copy; 2025 SlidesPro. All rights reserved.</footer>

    </div>
  </div>
</body>
</html>
